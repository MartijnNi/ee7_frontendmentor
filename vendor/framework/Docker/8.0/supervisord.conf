[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -c /etc/nginx/nginx.conf  -g 'daemon off;'
user=root

[program:apache2]
command=/usr/sbin/apache2ctl -D FOREGROUND
user=root
autostart=true
autorestart=true

[program:php-fpm]
command=php-fpm8.0 -F
user=www-data
group=www-data
autostart=false
autorestart=false
startsecs=0